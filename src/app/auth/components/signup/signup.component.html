<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" fxLayoutGap="10px" (ngSubmit)="onSubmit(f)">
    <!-- Email -->
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="your email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">
        Field must not be empty.
      </mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">
        Email is <strong>invalid</strong>
      </mat-error>
    </mat-form-field>

    <!-- Password -->
    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input
        type="password"
        matInput
        placeholder="your password"
        ngModel
        name="password"
        required
        minlength="6"
        #pwInput="ngModel">
      <mat-hint align="end"> {{pwInput.value?.length}} / 6</mat-hint>
      <mat-error>
        Password needs to be 6 characters long.
      </mat-error>
    </mat-form-field>

    <!-- Date picker -->
    <mat-form-field>
      <input
        matInput
        [max]="maxDate"
        [matDatepicker]="picker"
        placeholder="Your birthdate"
        ngModel
        name="birthdate"
        required>
      <mat-datepicker-toggle [for]="picker" matSuffix ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-hint>Should be at least 18 years old.</mat-hint>
    </mat-form-field>

    <mat-checkbox ngModel name="agree" required>I have read the terms and conditions</mat-checkbox>

    <button
      *ngIf="!isLoading"
      type="submit"
      mat-raised-button color="primary"
      [disabled]="f.invalid">Submit</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
