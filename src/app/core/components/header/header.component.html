<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div><a routerLink="/">Ng fitness</a></div>
  <div fxFlex fxFlexLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="10px" class="navigation-items">
      <ng-container *ngIf="!isAuth; else loggedIn">
        <li><a routerLink="/login">Login</a></li>
        <li><a routerLink="/signup">Signup</a></li>
      </ng-container>
      <ng-template #loggedIn>
        <li><a routerLink="/welcome" >Welcome</a></li>
        <li><a routerLink="/training">Training</a></li>
        <li><a (click)="logout()">Logout</a></li>
      </ng-template>
    </ul>
  </div>
</mat-toolbar>
