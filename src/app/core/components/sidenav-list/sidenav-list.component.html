<mat-nav-list>
  <ng-container *ngIf="!isAuth; else notAuth">
    <a mat-list-item routerLink="/signup" (click)="toggle()">
      <mat-icon>face</mat-icon>
      <span class="nav-caption">Sign up</span>
    </a>
    <a mat-list-item routerLink="/login" (click)="toggle()">
      <mat-icon>input</mat-icon>
      <span class="nav-caption">Login</span>
    </a>
    <a mat-list-item routerLink="/welcome" (click)="toggle()">
      <mat-icon>input</mat-icon>
      <span class="nav-caption">Welcome</span>
    </a>
  </ng-container>
  <ng-template #notAuth>
    <a mat-list-item routerLink="/training" (click)="toggle()">
      <mat-icon>fitness_center</mat-icon>
      <span class="nav-caption">Training</span>
    </a>
    <mat-list-item>
      <button mat-icon-button (click)="logout()">
        <mat-icon>eject</mat-icon>
        <span class="nav-caption">Logout</span>
      </button>
    </mat-list-item>
  </ng-template>
</mat-nav-list>
